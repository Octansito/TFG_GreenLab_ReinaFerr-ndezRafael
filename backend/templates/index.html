<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenLab - Flask + MySQL</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" />
  </head>
  <body>
    <main class="container">
      <h1>GreenLab</h1>
      <p class="subtitle">Checklist de laboratorio con Flask + MySQL en Docker</p>

      <section class="card {{ 'ok' if db_ok else 'error' }}">
        <h2>Estado de base de datos</h2>
        <p>{{ db_message }}</p>
      </section>

      <section class="card">
        <h2>API disponible</h2>
        <p>Rutas activas: usuarios, equipos, checklist e incidencias.</p>
      </section>
    </main>
  </body>
</html>
